<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamble Brothers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KambleBrothers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Birthday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Others</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="imageCardsContainer" class="container">

    </div>

    <script>
        $(document).ready(function () {
            // Directory containing images
            var directory = "./birthday/";

            // Number of images
            var numImages = 47; // Change this to the number of images you have

            // Generate HTML for each image
            for (var i = 1; i <= numImages; i++) {
                var imagePath = directory + i + ".png";
                var cardHtml = '<div class="card my-4">' +
                    '<img src="' + imagePath + '" class="card-img-top" alt="...">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title">Card title</h5>' +
                    '<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card\'s content.</p>' +
                    '<a href="#" class="btn btn-primary">Go somewhere</a>' +
                    '</div>' +
                    '</div>';
                $("#imageCardsContainer").append(cardHtml);
            }
        });
    </script>
</body>

</html>
